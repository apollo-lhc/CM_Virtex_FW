SLAVE:
  - SLAVE:
    NAME: VIRTEX_SYS_MGMT
    TCL_CALL: "[AXI_IP_SYS_MGMT VIRTEX_SYS_MGMT         ${AXI_INTERCONNECT_NAME} ${AXI_MASTER_CLK} ${AXI_MASTER_RSTN} 50000000 0x83c42000 4K 0]"
    XML: "address_table/modules/VIRTEX_SYS_MGMT.xml"
    UHAL_BASE: 0xC0000000
    
  - SLAVE:
    NAME: V_IO
    TCL_CALL: "[AXI_PL_DEV_CONNECT V_IO                 ${AXI_INTERCONNECT_NAME} ${AXI_MASTER_CLK} ${AXI_MASTER_RSTN} 50000000 0x83c40000 4K]"
    XML: "address_table/modules/V_IO.xml"
    UHAL_BASE: 0xC1000000
    HDL: "src/V_IO"    

  - SLAVE:
    NAME: CM_V_INFO
    TCL_CALL: "[AXI_PL_DEV_CONNECT CM_V_INFO            ${AXI_INTERCONNECT_NAME} ${AXI_MASTER_CLK} ${AXI_MASTER_RSTN} 50000000 0x83c43000 4K]"
    XML: "address_table/modules/FW_INFO.xml"
    UHAL_BASE: 0xC2000000
    HDL: "src/CM_V_info"
                  
  - SLAVE:
    NAME: VIRTEX_TCDS
    TCL_CALL: "[AXI_PL_DEV_CONNECT VIRTEX_TCDS          ${AXI_INTERCONNECT_NAME} ${AXI_MASTER_CLK} ${AXI_MASTER_RSTN} 50000000 0x83c46000 4K]"
    XML: "address_table/modules/VIRTEX_TCDS.xml"
    UHAL_BASE: 0xC3000000
    HDL: "src/TCDS"

  - SLAVE:
    NAME: VIRTEX_TCDS_DRP
    TCL_CALL: "[AXI_PL_DEV_CONNECT VIRTEX_TCDS_DRP      ${AXI_INTERCONNECT_NAME} ${AXI_MASTER_CLK} ${AXI_MASTER_RSTN} 50000000 0x83c47000 4K]"
    XML: "address_table/modules/DRP_USP_GTY.xml"
    UHAL_BASE: 0xC4000000    

  - SLAVE:
    NAME: VIRTEX_IPBUS
    TCL_CALL: "[AXI_PL_DEV_CONNECT VIRTEX_IPBUS         ${AXI_INTERCONNECT_NAME} ${AXI_MASTER_CLK} ${AXI_MASTER_RSTN} 50000000 0x8a000000 32M AXI4]"
    XML: "address_table/modules/IPBUS.xml"
    UHAL_BASE: 0xC5000000    

  - SLAVE:
    NAME: V_C2C_PHY
    XML: "address_table/modules/DRP_USP_GTY.xml"
    UHAL_BASE: 0xC6000000
